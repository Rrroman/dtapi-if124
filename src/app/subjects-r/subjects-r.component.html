<table mat-table [dataSource]="subjects" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва</th>
    <td mat-cell *matCellDef="let element">
      {{ element.subjectName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="subjectDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Опис</th>
    <td mat-cell *matCellDef="let element">
      {{ element.subjectDescription }}
      <button mat-raised-button (click)="updateSubject(element)">Редагувати</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="header-row-subjects">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">Предмети</th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['header-row-subjects']"></tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div style="text-align: center">
  <button mat-raised-button style="background-color: '#92a8d1'; color:'white'" (click)="openDialog()">Додати новий предмет</button>
</div>
