<div class="container">
  
  <div class="btns">
    <button 
    mat-button
    (click)="getClass('2')">7-A</button>

    <button 
    mat-button
    (click)="getClass('3')">7-B</button>

    <button 
    mat-button
    (click)="getClass('4')">9</button>
  </div>
  
  <table class="responsive-table">
    <caption>Клас</caption>
    <tr class="table-header">
      <th class="col col-1">Прізвище</th>
      <th class="col col-2">Ім'я</th>
      <th class="col col-3">Дата народження</th>
      <th class="col col-4">Клас</th>
    </tr>
    <tr class="table-row" *ngFor="let item of students">
      <td class="col col-1"> {{item.lastname}} </td>
      <td class="col col-2"> {{item.firstname}} </td>
      <td class="col col-3"> {{item.dateOfBirth}} </td>
      <td class="col col-4"> {{item.classe}} </td>
    </tr>
    <button mat-button>Додати учня</button>
  </table>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="classId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.classId}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname. </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> dateOfBirth </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="classe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> classe </th>
    <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
