<h1 mat-dialog-title>Предмет</h1>
<div mat-dialog-content>
  <form [formGroup]="formForChanges" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field class="forms-inputs">
      <input
        matInput
        value=""
        formControlName="subjectName"
        placeholder="Назва предмету"
      />
    </mat-form-field>
    <br />
    <mat-form-field class="forms-inputs">
      <textarea
        matInput
        formControlName="subjectDescription"
        rows="5"
        placeholder="Опис предмету"
      ></textarea>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="formForChanges.invalid || !formForChanges.dirty"
    >
      Зберегти
    </button>
  </form>
</div>
