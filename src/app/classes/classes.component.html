<div class="classes">
  <div class="classes__wrapper">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Клас </th>
        <td mat-cell *matCellDef="let element"> {{element.className}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Рік </th>
        <td mat-cell *matCellDef="let element"> {{element.classYear}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Опис класу </th>
        <td mat-cell *matCellDef="let element"> {{element.classDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Статус класу </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive ? "Активний клас" : "Не активний клас" }}
          <div class="btn-editing-wrapper">
            <button class="edit-class-btn" mat-raised-button color="primary" (click)="openDialogChangeClasses(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="btn-wrapper">
      <button mat-raised-button (click)="openDialogCreateClasses()" color="primary">Додати клас</button>
    </div>
  </div>
</div>
